<script>

/**
Use `Polymer.PaperDialogBehavior` and `paper-dialog-common.css` to implement a Material Design
dialog.

For example, if `<paper-dialog-impl>` implements this behavior:

    <paper-dialog-impl>
        <h2>Header</h2>
        <div>Dialog body</div>
        <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm>Accept</paper-button>
        </div>
    </paper-dialog-impl>

`paper-dialog-common.css` provide styles for a header, content area, and an action area for buttons.
Use the `<h2>` tag for the header and the `buttons` class for the action area. You can use the
`paper-dialog-scrollable` element (in its own repository) if you need a scrolling content area.

Use the `dialog-dismiss` and `dialog-confirm` attributes on interactive controls to close the
dialog. If the user dismisses the dialog with `dialog-confirm`, the `closingReason` will update
to include `confirmed: true`.

### Styling

The following custom properties and mixins are available for styling.

Custom property | Description | Default
----------------|-------------|----------
`--paper-dialog-background-color` | Dialog background color                     | `--primary-background-color`
`--paper-dialog-color`            | Dialog foreground color                     | `--primary-text-color`
`--paper-dialog`                  | Mixin applied to the dialog                 | `{}`
`--paper-dialog-title`            | Mixin applied to the title (`<h2>`) element | `{}`
`--paper-dialog-button-color`     | Button area foreground color                | `--default-primary-color`

### Accessibility

This element has `role="dialog"` by default. Depending on the context, it may be more appropriate
to override this attribute with `role="alertdialog"`.

If `modal` is set, the element will set `aria-modal` and prevent the focus from exiting the element.
It will also ensure that focus remains in the dialog.

The `aria-labelledby` attribute will be set to the header element, if one exists.

@hero hero.svg
@demo demo/index.html
@polymerBehavior Polymer.PaperDialogBehavior
*/

  Polymer.PaperDialogBehaviorImpl = {

    hostAttributes: {
      'role': 'dialog',
      'tabindex': '-1'
    },

    properties: {

      /**
       * If `modal` is true, this implies `no-cancel-on-outside-click` and `with-backdrop`.
       */
      modal: {
        observer: '_modalChanged',
        type: Boolean,
        value: false
      },

      /** @type {?Node} */
      _lastFocusedElement: {
        type: Object
      },

      _boundOnFocus: {
        type: Function,
        value: function() {
          return this._onFocus.bind(this);
        }
      },

      _boundOnBackdropClick: {
        type: Function,
        value: function() {
          return this._onBackdropClick.bind(this);
        }
      }

    },

    listeners: {
      'tap': '_onDialogClick',
      'iron-overlay-opened': '_onIronOverlayOpened',
      'iron-overlay-closed': '_onIronOverlayClosed'
    },

    attached: function() {
      this._observer = this._observe(this);
      this._updateAriaLabelledBy();
    },

    detached: function() {
      if (this._observer) {
        this._observer.disconnect();
      }
    },

    _observe: function(node) {
      var observer = new MutationObserver(function() {
        this._updateAriaLabelledBy();
      }.bind(this));
      observer.observe(node, {
        childList: true,
        subtree: true
      });
      return observer;
    },

    _modalChanged: function() {
      if (this.modal) {
        this.setAttribute('aria-modal', 'true');
      } else {
        this.setAttribute('aria-modal', 'false');
      }
      // modal implies noCancelOnOutsideClick and withBackdrop if true, don't overwrite
      // those properties otherwise.
      if (this.modal) {
        this.noCancelOnOutsideClick = true;
        this.withBackdrop = true;
      }
    },

    _updateAriaLabelledBy: function() {
      var header = Polymer.dom(this).querySelector('h2');
      if (!header) {
        this.removeAttribute('aria-labelledby');
        return;
      }
      var headerId = header.getAttribute('id');
      if (headerId && this.getAttribute('aria-labelledby') === headerId) {
        return;
      }
      // set aria-describedBy to the header element
      var labelledById;
      if (headerId) {
        labelledById = headerId;
      } else {
        labelledById = 'paper-dialog-header-' + new Date().getUTCMilliseconds();
        header.setAttribute('id', labelledById);
      }
      this.setAttribute('aria-labelledby', labelledById);
    },

    _updateClosingReasonConfirmed: function(confirmed) {
      this.closingReason = this.closingReason || {};
      this.closingReason.confirmed = confirmed;
    },

    _onDialogClick: function(event) {
      var target = event.target;
      while (target && target !== this) {
        if (target.hasAttribute) {
          if (target.hasAttribute('dialog-dismiss')) {
            this._updateClosingReasonConfirmed(false);
            this.close();
            break;
          } else if (target.hasAttribute('dialog-confirm')) {
            this._updateClosingReasonConfirmed(true);
            this.close();
            break;
          }
        }
        target = target.parentNode;
      }
    },

    _onIronOverlayOpened: function() {
      if (this.modal) {
        document.body.addEventListener('focus', this._boundOnFocus, true);
        this.backdropElement.addEventListener('click', this._boundOnBackdropClick);
      }
    },

    _onIronOverlayClosed: function() {
      document.body.removeEventListener('focus', this._boundOnFocus, true);
      this.backdropElement.removeEventListener('click', this._boundOnBackdropClick);
    },

    _onFocus: function(event) {
      if (this.modal) {
        var target = event.target;
        while (target && target !== this && target !== document.body) {
          target = target.parentNode;
        }
        if (target) {
          if (target === document.body) {
            if (this._lastFocusedElement) {
              this._lastFocusedElement.focus();
            } else {
              this._focusNode.focus();
            }
          } else {
            this._lastFocusedElement = event.target;
          }
        }
      }
    },

    _onBackdropClick: function() {
      if (this.modal) {
        if (this._lastFocusedElement) {
          this._lastFocusedElement.focus();
        } else {
          this._focusNode.focus();
        }
      }
    }

  };

  Polymer.PaperDialogBehavior = [Polymer.IronOverlayBehavior, Polymer.PaperDialogBehaviorImpl];

<script>
  Polymer({
    
    is: 'fs-person-portrait',
    
    properties: {
      
      personId: {
        observer: '_personIdChanged'
      },
      
      person: {
        observer: '_personChanged'
      },
      
      /**
       * Gender: `male`, `female`, `unknown`. 
       * This controls what gender icon is shown while a portrait is loading 
       * and when a portrait does not exist for a person.
       * 
       * @type String
       */
      gender: {
        type: String,
        notify: true,
        value: 'unknown',
        observer: '_genderChanged'
      },
      
      /**
       * Portrait image URL.
       * 
       * @type String
       */
      portraitUrl: {
        type: String,
        notify: true,
        observer: '_portraitUrlChanged'
      }
      
    },
    
    behaviors: [FSPersonBehavior],
    
    _personIdChanged: function(){
      this._setPersonRequested(false);
    },
    
    _personChanged: function(){
      if(this.person){
        var self = this;
        this.gender = this.person.getDisplayGender();
        this.person.getPersonPortraitUrl().then(function(response){
          self.portraitUrl = response.getPortraitUrl();
        });
      } else {
        this.portraitUrl = '';
        this.gender = '';
      }
    },
    
    _portraitUrlChanged: function(){
      if(this.portraitUrl){
        this.$.portrait.style['background-image'] = "url('" + this.portraitUrl + "')";
      } else {
        this.$.portrait.style['background-image'] = '';
      }
    },
    
    _genderChanged: function(){
      if(this.gender){
        this.gender = this.gender.toLowerCase();
      } else {
        this.gender = 'unknown';
      }
    }
    
  });

        display: block;
      }

        margin: 8px 0;
      }
    </style>

<script>

  Polymer({

    is: 'fs-source-attachments',
    
    properties: {
      
      url: {
        type: String,
        notify: true,
        value: '',
        observer: '_urlChanged'
      },
      
      personIds: {
        type: Array,
        notify: true,
        readOnly: true,
        value: function(){
          return [];
        }
      }
      
    },

    behaviors: [FSBehavior],
    
    _urlChanged: function(){
      if(this.url && this.isAuthenticated()){
        var self = this;
        this.debounce('fs-source-attachments-load', function(){
          this._load();
        }, 400);
      } else {
        this._setPersonIds([]);
      }
    },
    
    _load: function(){
      // TODO: use built-in method when available
      // https://github.com/FamilySearch/familysearch-javascript-sdk/issues/127
      var self = this,
          url = '/platform/tree/source-references?source=' + this.url,
          headers = {
            'X-FS-Feature-Tag': 'source-ref-query-param-change',
            'Accept': 'application/x-fs-v1+json'
          };
      self.getClient().http('GET', url, headers).then(function(response){
        var responseData = response.getData();
        if(responseData && responseData.persons && responseData.persons.length){
          self._setPersonIds(responseData.persons.map(function(person){
            return person.id;
          }));
        } else {
          self._setPersonIds([]);
        }
      });
    }
    
  });

</script>

<script>

(function() {

  Polymer({

    is: 'iron-overlay-backdrop',

    properties: {

      /**
       * Returns true if the backdrop is opened.
       */
      opened: {
        readOnly: true,
        reflectToAttribute: true,
        type: Boolean,
        value: false
      },

      _manager: {
        type: Object,
        value: Polymer.IronOverlayManager
      }

    },

    /**
     * Appends the backdrop to document body and sets its `z-index` to be below the latest overlay.
     */
    prepare: function() {
      if (!this.parentNode) {
        Polymer.dom(document.body).appendChild(this);
        this.style.zIndex = this._manager.currentOverlayZ() - 1;
      }
    },

    /**
     * Shows the backdrop if needed.
     */
    open: function() {
      // only need to make the backdrop visible if this is called by the first overlay with a backdrop
      if (this._manager.getBackdrops().length < 2) {
        this._setOpened(true);
      }
    },

    /**
     * Hides the backdrop if needed.
     */
    close: function() {
      // only need to make the backdrop invisible if this is called by the last overlay with a backdrop
      if (this._manager.getBackdrops().length < 2) {
        this._setOpened(false);
      }
    },

    /**
     * Removes the backdrop from document body if needed.
     */
    complete: function() {
      // only remove the backdrop if there are no more overlays with backdrops
      if (this._manager.getBackdrops().length === 0 && this.parentNode) {
        Polymer.dom(this.parentNode).removeChild(this);
      }
    }

  });

})();

</script>

        value: ''
      },
      
      notes: {
        type: String,
        value: ''
      },
      
      url: {
        type: String,
        value: ''
      },
      
      saving: {
        type: Boolean,
        readOnly: true,
        value: false
      },
      
      saved: {
        type: Boolean,
        readOnly: true,
        value: false
      },

        type: Boolean,
        readOnly: true,
        notify: true,
        value: false

        value: function(){
          return [];
        },
        observer: '_processAttachedPersonIds'
      }

      this.$$('paper-dialog').open();
    },

      // Show loading status
      self.$.save.disabled = true;
      self._setSaving(true);
      
      var person = self.person,
          client = self.getClient();
      
      // Create source description
      var sourceDescription = client.createSourceDescription({
        about: self.url
      });
          
      sourceDescription.setTitle(self.title);
      sourceDescription.setCitation(self.citation);
      sourceDescription.setText(self.notes);
      sourceDescription.save().then(function(response){
        
        // Attach source description to person by creating source ref
        var sourceRef = client.createSourceRef();
        sourceRef.setSourceDescription(sourceDescription);
        return sourceRef.save(person.getLink('source-references').href);
      }).then(function(response){
          
        // Hide loading indicator and show success message
        self._setSaving(false);
        self._setSaved(true);

        console.error(error.stack);
      });
      
    },

      if(saving)
        return 'Saving...';
      if(saved)
        return 'Saved';
      return 'Save';

      return typeof person === 'undefined' || saving || saved || alreadyAttached;
    },

      this._setAlreadyAttached(this._attachedPersonIds.indexOf(this.personId) !== -1);

      return alreadyAttached ? 'This Source Is Already Attached To:' : 'Attach A Source To:';

    _showAttachedList: function(alreadyAttached, _attachedPersonIds){

          this.$.background.style.opacity = ripple.outerOpacity;

          if (ripple.isOpacityFullyDecayed && !ripple.isRestingAtMaxRadius) {
            this.removeRipple(ripple);
          }
        }

        if (!this.shouldKeepAnimating && this.ripples.length === 0) {
          this.onAnimationComplete();
        } else {
          window.requestAnimationFrame(this._boundAnimate);
        }
      },

      _onEnterKeydown: function() {
        this.uiDownAction();
        this.async(this.uiUpAction, 1);
      },

      _onSpaceKeydown: function() {
        this.uiDownAction();
      },

      _onSpaceKeyup: function() {
        this.uiUpAction();
      },

      // note: holdDown does not respect noink since it can be a focus based
      // effect.
      _holdDownChanged: function(newVal, oldVal) {
        if (oldVal === undefined) {
          return;
        }
        if (newVal) {
          this.downAction();
        } else {
          this.upAction();
        }
      },

      _noinkChanged: function(noink, attached) {
        if (attached) {
          this.keyEventTarget = noink ? this : this.target;
        }
      }
    });
  })();
</script>
<dom-module id="paper-button" assetpath="../paper-button/">
  <template strip-whitespace="">

    <style include="paper-material">
      :host {
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        min-width: 5.14em;
        margin: 0 0.29em;
        background: transparent;
        text-align: center;
        font: inherit;
        text-transform: uppercase;
        outline-width: 0;
        border-radius: 3px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        padding: 0.7em 0.57em;

        @apply(--paper-button);
      }

      :host([raised].keyboard-focus) {
        font-weight: bold;
        @apply(--paper-button-raised-keyboard-focus);
      }

      :host(:not([raised]).keyboard-focus) {
        font-weight: bold;
        @apply(--paper-button-flat-keyboard-focus);
      }

      :host([disabled]) {
        background: #eaeaea;
        color: #a8a8a8;
        cursor: auto;
        pointer-events: none;

        @apply(--paper-button-disabled);
      }

      paper-ripple {
        color: var(--paper-button-ink-color);
      }

      :host > ::content * {
        text-transform: inherit;
      }
    </style>
    <content></content>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-button',

    behaviors: [
      Polymer.PaperButtonBehavior
    ],

    properties: {
      /**
       * If true, the button should be styled with a shadow.
       */
      raised: {
        type: Boolean,
        reflectToAttribute: true,
        value: false,
        observer: '_calculateElevation'
      }
    },

    _calculateElevation: function() {
      if (!this.raised) {
        this.elevation = 0;
      } else {
        Polymer.PaperButtonBehaviorImpl._calculateElevation.apply(this);
      }
    }
  });
</script>
</div><dom-module id="fs-attach-record">
  <template>
    <style>
      paper-button {
        background-color: var(--paper-blue-500);
        color: #fff;
      }
    </style>
    <fs-client name="[[clientName]]"></fs-client>
    <fs-attach-record-dialog id="dialog" person-id="[[personId]]" title="{{title}}" citation="{{citation}}" notes="{{notes}}" url="{{url}}" already-attached="{{alreadyAttached}}"></fs-attach-record-dialog>
    <paper-button on-click="open">{{_buttonText(alreadyAttached)}}</paper-button>
  </template>
</dom-module>

<script>
  Polymer({
    
    is: 'fs-attach-record',
    
    properties: {
      
      title: {
        type: String,
        value: ''
      },
      
      citation: {
        type: String,
        value: ''
      },
      
      notes: {
        type: String,
        value: ''
      },
      
      url: {
        type: String,
        value: ''
      },
      
      alreadyAttached: {
        type: Boolean,
        value: false
      }
      
    },
    
    behaviors: [FSBehavior],
    
    open: function(){
      
      var dialog = this.$.dialog;
      
      // Open dialog if authenticated
      if(this.isAuthenticated()){
        dialog.open();
      }
      
      // Begin auth if not authenticated
      else {
        var $client = this.$$('fs-client');
        $client.addEventListener('authenticated-changed', function(event){
          if(event.detail.value){
            dialog.open();
          }
        });
        $client.signIn();
      }
    },
    
    _buttonText: function(alreadyAttached){
      return alreadyAttached ? 'Connected to FamilySearch' : 'Connect to FamilySearch';
    }
    
  });
</script></body></html>
